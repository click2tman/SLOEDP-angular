<app-header-view type="president">
  <ion-nav color="dark" sub-navbar>
    <a float-left *ngIf="prevEnabled" (click)="setPrevPage()" padding-left>
      <ion-icon name="arrow-back" item-start></ion-icon> {{prevYear}}
    </a>

    <ion-title>
      {{year}} Presidential Elections
    </ion-title>
    <a float-right *ngIf="nextEnabled" (click)="setNextPage()" padding-right>
      {{nextYear}} <ion-icon name="arrow-forward" item-start></ion-icon>
    </a>
  </ion-nav>
</app-header-view>

<ion-content [fullscreen]="true">
  <ion-slides (ionSlideDidChange)="slideChanged()">

    <ion-slide *ngFor="let p of subpages; let i = index">
      <div class="ion-text-center">
        <app-content-view type="president" [year]="p.year" [region]="region" #president_{{i}}></app-content-view>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
