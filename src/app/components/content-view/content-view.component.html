
<!-- Generated template for the ContentViewComponent component -->
<ion-grid>
	<ion-row>
		<ion-col size="4" class="granularity-list ion-no-padding show-core" *ngIf="!sidebarDisabled">
			<a *ngIf="region != 'nation' && nationAvailable" (click)="seletGranularity('nation')">
				<div class="senate">
					<div class="box">
						<h2>National Results</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
			<a *ngIf="region != 'region' && regionAvailable" (click)="seletGranularity('region')">
				<div class="senate">
					<div class="box">
						<h2>Results by region</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
			<a *ngIf="region != 'district' && districtAvailable" (click)="seletGranularity('district')">
				<div class="senate">
					<div class="box">
						<h2>Results by district</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
			<a *ngIf="region != 'constituency' && constituencyAvailable" (click)="seletGranularity('constituency')">
				<div class="senate">
					<div class="box">
						<h2>Results by constituency</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
			<a *ngIf="region != 'ward' && wardAvailable" (click)="seletGranularity('ward')">
				<div class="senate">
					<div class="box">
						<h2>Results by ward</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
			<a *ngIf="region != 'polling_centre' && pollingCentreAvailable" (click)="seletGranularity('polling_centre')">
				<div class="senate">
					<div class="box">
						<h2>Results by Polling Centre</h2>
						<div class="box-content">
							<img src="assets/imgs/map.png">
						</div>
					</div>
				</div>
			</a>
		</ion-col>
		<ion-col size="12" class="content ion-no-padding" [ngClass]="{'fullWidth': sidebarDisabled}">
			<ion-toolbar class="viewModeToolbar">
				<ion-buttons slot="start">
					<ion-button (click)="setMapMode(true)" [ngClass]="{'active': mapMode}" class="modeButton">
						Map&nbsp;<ion-icon name="earth-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-title class="ion-text-center">
					<div class="ion-text-center">
						{{ resultRegion }}
					</div>
				</ion-title>
				<ion-buttons slot="end">
					<ion-button (click)="setMapMode(false)" [ngClass]="{'active': !mapMode}" class="modeButton">
						<ion-icon name="grid-outline"></ion-icon>&nbsp;Table
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
			<app-map-view *ngIf="mapMode" [year]="year" [region]="region" [type]="type" #mapview>
			</app-map-view>
			<table-view *ngIf="!mapMode" [year]="year" [region]="region" [type]="type" #tableview>
			</table-view>
		</ion-col>
	</ion-row>
</ion-grid>
